    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

            display: flex;

        /* Th√™m style cho c√°c th·∫ª ƒë∆∞·ª£c t·∫°o b·ªüi Markdown */

        #chat-form {

    </style>
</head>
<body>

<div class="chat-window">
    <header class="chat-header">
        <div class="avatar bot">
            <svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M480 208c0-4.4-3.6-8-8-8h-64c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8v-48zm-112 0c0-4.4-3.6-8-8-8H256c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h104c4.4 0 8-3.6 8-8v-48zm-120 0c0-4.4-3.6-8-8-8H128c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h104c4.4 0 8-3.6 8-8v-48zM96 200c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8H96zM32 208v48c0 13.3 10.7 24 24 24h392c13.3 0 24-10.7 24-24v-48c0-13.3-10.7-24-24-24H56c-13.3 0-24 10.7-24 24zm448 96H32c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32h448c17.7 0 32-14.3 32-32v-64c0-17.7-14.3-32-32-32z"/></svg>
        </div>
        <h1>Tr·ª£ l√Ω Y khoa An T√¢m</h1>

    <div class="chat-box" id="chat-box">
    </div>

    <div class="chat-input-bar">
        <form id="chat-form">
            <textarea id="message-input" placeholder="H·ªèi An T√¢m v·ªÅ l·ªãch kh√°m..." rows="1"></textarea>
            <button id="send-button" type="submit">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20"><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6l-119.2-49.7-64 74.5c-7.2 8.4-17.4 13.3-28.2 13.3-3.6 0-7.2-0.6-10.7-1.8-11-3.6-18.4-13.8-18.4-25.5V312l-112-46.7c-10.7-4.5-18.4-14.2-19-25.5-0.6-11.3 5.8-21.7 15.8-26.6l416-208c9.1-4.6 19.5-4.2 28.3 1.1z"/></svg>

</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    let typingInterval;
    const typingTexts = [
        "ƒê·ª£i m√¨nh t√≠ nh√©...",
        "M√¨nh ƒëang t√¨m ki·∫øm th√¥ng tin...",
        "M√¨nh ƒëang h·ªèi √Ω ki·∫øn b√°c sƒ©...",
        "ƒêang x·ª≠ l√Ω y√™u c·∫ßu c·ªßa b·∫°n...",
        "ƒêang ki·ªÉm tra th√¥ng tin cho b·∫°n...",
        "M√¨nh ƒëang trao ƒë·ªïi v·ªõi b√°c sƒ©...",
        "Y√™u c·∫ßu c·ªßa b·∫°n ƒëang ƒë∆∞·ª£c x·ª≠ l√Ω..."
    ];

    const generateSessionId = () => 'session_' + Math.random().toString(36).substr(2, 9);
    let sessionId = generateSessionId();

    const scrollToBottom = () => {
        chatBox.scrollTop = chatBox.scrollHeight;
    };
    
    const addUserMessage = (message) => {
        const messageElement = document.createElement('div');
        messageElement.className = 'message user';
        // V·∫´n gi·ªØ nguy√™n vi·ªác m√£ h√≥a HTML ƒë·ªÉ ƒë·∫£m b·∫£o an to√†n cho ƒë·∫ßu v√†o c·ªßa ng∆∞·ªùi d√πng
        const sanitizedMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        messageElement.innerHTML = `
            <div class="message-content">${sanitizedMessage}</div>
            <div class="avatar">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zM209.1 359.2l-18.6-31c-6.4-10.7 1.3-24.2 13.7-24.2H243.8c12.4 0 20.1 13.5 13.7 24.2l-18.6 31C234.4 367.6 225.6 367.6 224 367.6c-1.6 0-10.4 0-14.9-8.4zM448 480H0c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            </div>
        `;
        chatBox.appendChild(messageElement);
        scrollToBottom();
    };

    const addBotMessage = (message) => {
        const messageElement = document.createElement('div');
        messageElement.className = 'message bot';

        // M·ªöI: D√πng marked.parse() ƒë·ªÉ chuy·ªÉn ƒë·ªïi Markdown sang HTML
        // GFM (GitHub Flavored Markdown) v√† breaks: true ƒë·ªÉ t·ª± ƒë·ªông xu·ªëng d√≤ng
        const formattedMessage = marked.parse(message, { gfm: true, breaks: true });

        messageElement.innerHTML = `
            <div class="avatar">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M480 208c0-4.4-3.6-8-8-8h-64c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8v-48zm-112 0c0-4.4-3.6-8-8-8H256c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h104c4.4 0 8-3.6 8-8v-48zm-120 0c0-4.4-3.6-8-8-8H128c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h104c4.4 0 8-3.6 8-8v-48zM96 200c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8H96zM32 208v48c0 13.3 10.7 24 24 24h392c13.3 0 24-10.7 24-24v-48c0-13.3-10.7-24-24-24H56c-13.3 0-24 10.7-24 24zm448 96H32c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32h448c17.7 0 32-14.3 32-32v-64c0-17.7-14.3-32-32-32z"/></svg>
            </div>
            <div class="message-content">${formattedMessage}</div>
        `;
        chatBox.appendChild(messageElement);
        scrollToBottom();
    };

    const showTypingIndicator = () => {
        const indicatorElement = document.createElement('div');
        indicatorElement.className = 'message bot typing-indicator';
        indicatorElement.id = 'typing-indicator';
        indicatorElement.innerHTML = `
            <div class="avatar">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M480 208c0-4.4-3.6-8-8-8h-64c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8v-48zm-112 0c0-4.4-3.6-8-8-8H256c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h104c4.4 0 8-3.6 8-8v-48zm-120 0c0-4.4-3.6-8-8-8H128c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h104c4.4 0 8-3.6 8-8v-48zM96 200c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8H96zM32 208v48c0 13.3 10.7 24 24 24h392c13.3 0 24-10.7 24-24v-48c0-13.3-10.7-24-24-24H56c-13.3 0-24 10.7-24 24zm448 96H32c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32h448c17.7 0 32-14.3 32-32v-64c0-17.7-14.3-32-32-32z"/></svg>
            </div>
            <div class="message-content">
                <span class="typing-indicator-text"></span>
            </div>
        `;
        chatBox.appendChild(indicatorElement);
        const typingTextElement = indicatorElement.querySelector('.typing-indicator-text');
        
        let textIndex = 0;
        typingTextElement.textContent = typingTexts[textIndex];
        typingInterval = setInterval(() => {
            textIndex = (textIndex + 1) % typingTexts.length;
            typingTextElement.textContent = typingTexts[textIndex];
        }, 2000);

        scrollToBottom();
    };
    
    const hideTypingIndicator = () => {
        clearInterval(typingInterval);
        const indicator = document.getElementById('typing-indicator');
        if (indicator) {
            indicator.remove();
        }
    };

    const handleFormSubmit = async () => {
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        addUserMessage(userMessage);
        messageInput.value = '';
        messageInput.disabled = true;
        sendButton.disabled = true;

        showTypingIndicator();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: sessionId, message: userMessage })
            });

            if (!response.ok) throw new Error(`L·ªói t·ª´ server: ${response.statusText}`);

            const data = await response.json();
            
            setTimeout(() => {
                hideTypingIndicator();
                addBotMessage(data.response); // G·ª≠i th·∫≥ng n·ªôi dung g·ªëc, h√†m addBotMessage s·∫Ω x·ª≠ l√Ω
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }, 500);

        } catch (error) {
            console.error('L·ªói khi g·ªçi API:', error);
            hideTypingIndicator();
            addBotMessage('**L·ªói!**\nXin l·ªói, ƒë√£ c√≥ l·ªói k·ªπ thu·∫≠t x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i sau √≠t ph√∫t.');
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }
    };
    
    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        handleFormSubmit();
    });

    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleFormSubmit();
        }
    });

    window.addEventListener('load', () => {
        addBotMessage("Xin ch√†o! M√¨nh l√† **An T√¢m**üë©‚Äç‚öïÔ∏è\nVui l√≤ng cho m√¨nh bi·∫øt **h·ªç t√™n**, **gi·ªõi t√≠nh**, **nƒÉm sinh** v√† **s·ªë ƒëi·ªán tho·∫°i** ƒë·ªÉ b·∫Øt ƒë·∫ßu ü©∫üòä"
        );
        messageInput.focus();
    });

</script>
</body>
